<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <!-- # when referring to a particular id -->
        <!-- . when refering to particular class -->
        <style>
            
            #foo {
                color: orange;
            }

            .baz {
                color: lightgreen;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1 class="baz">Heading 2</h1>
        <h1 class="baz">Heading 3</h1>
        Hello, world!
    </body>
</html>
